# ~/.config/starship.toml

add_newline = false
command_timeout = 1000

format = """[╭─ ](238)$os$username$kubernetes$directory$dotnet$git_branch$git_status
[╰─](238)$character"""

# Drop ugly default prompt characters
[character]
success_symbol = '[→](238)'
error_symbol = '[→](238)'

